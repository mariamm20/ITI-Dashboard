<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mancha</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-secondary bg-cover">
    
    <main class="grid grid-cols-1 md:grid-cols-3">
        <section class="p-4 md:p-16 flex items-center justify-center flex-col">
            <div class="w-24 md:w-40 mb-4 md:mb-0">
                <a href="dashboard.html"><img src="../dist/img/logo-no-background.png" alt="logo image" width="100%" /></a>
            </div>
            <div class="md:h-screen">
                <h3 class="text-center text-2xl md:text-3xl my-4 md:my-10 text-white my-10">Hello, Admin</h3>
                <ul>
                    <li class="list-item active">
                       <a href="../dist/dashboard.html"> <i class="bx bx-grid-alt"></i> View Students</a>
                    </li>
                    <li class="list-item">
                        <a href="../dist/addStudent.html"><i class="bx bx-add-to-queue"></i> Add Student</a>
                    </li>
                    <li class="list-item">
                        <a href="../dist/editStudent.html"><i class="bx bx-edit"></i> Edit Student</a>
                    </li>
                    <li class="list-item">
                        <a href="../dist/deleteStudent.html"><i class="bx bx-message-square-x"></i> Delete Student</a>
                    </li>
                    <li class="list-item">
                        <a href="../dist/index.html"><i class="bx bx-log-out bx-flip-vertical"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="pt-8 md:pt-24 px-4 mb-5 md:pr-16 col-span-1 md:col-span-2">
            <div class="flex  flex-row justify-between items-center mb-4 title-div">
                <h1 class="text-2xl md:text-3xl text-white mb-4 md:mb-0">View Students</h1>
                <div class="w-12 md:w-14">
                    <img src="../dist/img/view.gif" alt="view gif" width="100%">
                </div>
            </div>
            <div id="content">
                <div class="relative w-full">
                    <input id="search" type="text" onkeyup="myFunction()"
                        class="my-5 px-5 py-4 rounded-3xl bg-transparent border-2 outline-none text-white pr-10 w-full"
                        placeholder="Search for a student by name" />

                </div>
                <div class="overflow-x-auto mt-2">
                    <table class="min-w-full bg-transparent">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th
                                    class="table-cell  md:table-cell py-2 px-4 border-b border-r border-l border-opacity-50">
                                    ID</th>
                                <th
                                    class="table-cell md:table-cell py-2 px-4 border-b border-r border-l border-opacity-50">
                                    Name</th>
                                <th
                                    class="table-cell  md:table-cell py-2 px-4 border-b border-r border-l border-opacity-50">
                                    Track</th>
                                <th
                                    class="table-cell  md:table-cell py-2 px-4 border-b border-r border-l border-opacity-50">
                                    Branch</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                           
                            

                        </tbody>
                    </table>
                </div>


            </div>
        </section>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="../dist/js/view.js"></script>
</body>

</html>
